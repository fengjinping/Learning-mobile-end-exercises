<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>优惠劵</title>
    <!-- 引入当前界面的css文件 -->
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
    <!-- 头部标题 -->
    <header>
        <a href="javascript:;">
            <i class="back"></i>
            <span>优惠活动</span>
        </a>
    </header>

    <!-- 内容 -->
    <main>
            <!-- 全场优惠 -->
        <div class="all">
            <div class="all-top">
                <h2>全场优惠</h2>
                <span>0/1</span>
            </div>
            <div class="all-bottom">
                <a class="add" href="javascript:;">
                    <i></i>
                </a>
                <p>添加优惠</p>
            </div>
        </div>
        <!-- 优惠券 -->
        <div class="all">
            <div class="all-top">
                <h2>优惠券</h2>
                <span>0/1</span>
            </div>
            <div class="all-bottom">
                <a class="add" href="javascript:;">
                    <i></i>
                </a>
                <p>添加优惠</p>
            </div>
        </div>

        <!-- 提示 -->
        <div class="tips">
            <p>提示：</p>
            <p> 1、买家下单时只可选择其一（全场优惠或优惠券）</p>
            <p> 2、优惠券一旦设置后不可修改</p>
        </div>
    </main>

</body>

</html>
